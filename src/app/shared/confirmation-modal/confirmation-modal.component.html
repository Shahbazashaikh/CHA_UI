<div class="confirmation-modal" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between start" class="confirmation-header">
        <h5 mat-dialog-title>Confirmation Box</h5>
        <mat-icon (click)="onCloseClick()">close</mat-icon>
    </div>
    <div class="divider">
        <mat-divider></mat-divider>
    </div>
    <mat-dialog-content>
        <p>
            <mat-icon color="primary">warning</mat-icon> Are you sure you want to delete this item ?
        </p>
        <mat-divider></mat-divider>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-raised-button color="secondary" (click)="onCloseClick()">Cancel</button>
        <button type="button" mat-raised-button color="primary" (click)="onConfirmClick()">Confirm</button>
    </mat-dialog-actions>
</div>
