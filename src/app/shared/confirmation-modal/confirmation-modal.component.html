<div class="confirmation-modal" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between start">
        <h5 mat-dialog-title>Confirmation Box</h5>
        <mat-icon mat-dialog-close="false">close</mat-icon>
    </div>
    <mat-dialog-content>
        <p>Are you sure you want to delete this item ?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-raised-button color="primary" (click)="onConfirmClick()">Confirm</button>
        <button type="button" mat-raised-button color="secondary" mat-dialog-close="false">Cancel</button>
    </mat-dialog-actions>
</div>
