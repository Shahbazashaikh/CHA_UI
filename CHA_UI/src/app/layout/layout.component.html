<div class="layout-container" [class.layout-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="layout-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="layout-app-name">CHA</h1>
    </mat-toolbar>
    <mat-sidenav-container class="layout-sidenav-container">
        <mat-sidenav #snav mode="side" [fixedInViewport]="true" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
