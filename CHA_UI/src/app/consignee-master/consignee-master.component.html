<div fxLayout="column" fxFill class="consignee-master">
  <mat-card>
    <mat-card-title>
      Consignee Master
    </mat-card-title>
    <mat-card-content>
      <form #consigneeMasterSearchForm="ngForm">
        <div fxLayout="row" fxLayoutGap="30">
          <mat-form-field appearance="fill">
            <mat-label>Consignee Name</mat-label>
            <input matInput type="text" name="consigneeName" required [(ngModel)]="model.consigneeName" />
            <mat-error *ngIf="!consigneeMasterSearchForm.valid">
              Consignee Name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput type="text" name="Country" required [(ngModel)]="model.country" />
            <mat-error *ngIf="!consigneeMasterSearchForm.valid">
              Country is required
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" (click)="onSearchClick()">Search</button>
          <button mat-raised-button color="primary" type="button" (click)="onCancelClick()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
